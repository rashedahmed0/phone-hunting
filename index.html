<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-[#0d6efd0d]">
        <nav class="flex justify-between w-[90%] mx-auto py-5 md:py-10">
            <div>
                <h1 class="text-2xl sm:text-3xl">Hot Gadgets</h1>
            </div>
            <div>
                <button class="btn btn-accent text-white">Log in</button>
            </div>
        </nav>
    </header>

    <section class="banner py-10 sm:py-20 mb-10 sm:mb-20 bg-[#0d6efd0d]">
        <div class="text text-center">
            <h1 class="text-3xl sm:text-4xl font-bold">Apple iPhone 13 Pro Max</h1>
            <p class="text-sm sm:text-base">There are many variations of passages of Lorem Ipsum available, but the
                majority have suffered alteration
                <br>
                in some form, by injected humour.
            </p>
        </div>
        <div class="flex justify-center items-center gap-5 mt-5">
            <img src="./pngwing 1.png" alt="Left Image" class="w-[150px] hidden md:block sm:w-[200px]">
            <!-- Left image -->
            <img src="./pngwing 1.png" alt="Middle Image" class="w-[180px] sm:w-[250px]"> <!-- Middle image -->
            <img src="./pngwing 1.png" alt="Right Image" class="w-[150px] hidden md:block  sm:w-[200px]">
            <!-- Right image -->
        </div>
    </section>

    <h1 class="text-3xl text-center font-bold mb-5">Search your phone</h1>
    <div id="search-input" class="mb-10 flex justify-center w-[90%] mx-auto ">
        <input id="input-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
        <button onclick="search()" id="search-btn" class="btn btn-primary ml-2">Search</button>
    </div>

    <section id="mobile-section" class="px-4 w-[90%] mx-auto">
        <div id="mobile-container" class="grid grid-cols-1 md:grid-cols-2   lg:grid-cols-3 gap-4">
            <!-- Dynamically added content will go here -->
        </div>

        <div id="show-btn-id" class="flex justify-center my-5">
            <button onclick="showAllButton()" id="show-btn" class="btn btn-accent text-white hidden">Show All</button>
        </div>

        <div>
            <dialog id="my_modal_3" class="modal">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                    </form>
                    <div class="details-img flex justify-center">
                        <img id="img" src="" alt="" class="mx-auto">
                    </div>
                    <div class="justify-center" id="details-text">
                        <h3 id="details-name" class="text-lg font-bold"></h3>
                        <p id="details-description" class="py-4"></p>
                        <p class="py-4 text-md">Storage: <span class="text-sm" id="Storage"></span></p>
                        <p class="py-4 text-md">Display: <span class="text-sm" id="display"></span></p>
                        <p class="py-4 text-md">Chipset: <span class="text-sm" id="Chipset"></span></p>
                        <p class="py-4 text-md">Memory: <span class="text-sm" id="Memory"></span></p>
                        <p class="py-4 text-md">Slug: <span class="text-sm" id="Slug"></span></p>
                        <p class="py-4">Release Date: <span class="text-sm" id="Release-data"></span></p>
                        <p id="GPS" class="py-4"></p>
                    </div>
                </div>
            </dialog>
        </div>
    </section>

    <script src="./script2.js"></script>
</body>

</html>
